{% extends "base.html" %}

{% block title %}Players{% endblock %}

{% block content %}
<div class="container">
    <h3 class="mt-4 mb-4">Players</h3>

    <div class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by name or country">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
        {% for i in range(20) %}
        <div class="col mb-4"> <!-- Added mb-4 class for bottom margin -->
            <div class="card h-100">
                <div class="card-body">
                    <h6 class="card-title">Player Name</h6>
                    <p class="card-text">
                        Country<br>
                        DOB
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <nav aria-label="Page navigation" class="mt-5"> <!-- Changed mt-4 to mt-5 for more space -->
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
{% endblock %}
